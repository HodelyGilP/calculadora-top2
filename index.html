<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .creator-global {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #444;
      z-index: 999;
    }

    .calculator, .hidden-screen {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .screen {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 1.5em;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:nth-child(4n) { background: #ffcccb; }
    button:nth-child(4n):hover { background: #f5a9a9; }

    button:nth-child(-n+3),
    button:nth-child(n+5):nth-child(-n+7),
    button:nth-child(n+9):nth-child(-n+11),
    button:nth-child(13) { background: #cce5ff; }
    button:nth-child(-n+3):hover,
    button:nth-child(n+5):nth-child(-n+7):hover,
    button:nth-child(n+9):nth-child(-n+11):hover,
    button:nth-child(13):hover { background: #99ccff; }

    button:nth-child(14) { background: #ccffcc; }
    button:nth-child(14):hover { background: #99e699; }

    button:nth-child(17) { background: #ffd966 !important; }
    button:nth-child(17):hover { background: #ffcc00 !important; }

    .hidden-screen {
      display: none;
      flex-direction: column;
      height: 90vh;
      width: 75vw;
      max-width: 1300px;
      position: relative;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      justify-content: center;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .instruction-box {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
    }

    .instruction-box img {
      height: 40px;
    }

    .reiniciar-btn, .fullscreen-btn {
      position: absolute;
      top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .reiniciar-btn {
      right: 10px;
      background-color: #ff9999;
      color: white;
    }

    .fullscreen-btn {
      right: 120px;
      background-color: #4CAF50;
      color: white;
    }

    .alerta-final {
      margin-top: 20px;
      font-size: 1.2em;
      color: #c62828;
      font-weight: bold;
      text-align: center;
      background-color: #ffebee;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="creator-global">Creado por: Hodei</div>

<div class="calculator" id="calc">
  <input type="text" class="screen" id="display" readonly>
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">-</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('*')">*</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('/')">/</button>

    <button onclick="clearDisplay()" style="grid-column: span 4;">C</button>
  </div>
</div>

<div class="hidden-screen" id="browser">
  <button class="fullscreen-btn" onclick="activarPantallaCompleta()">Pantalla Completa</button>
  <button class="reiniciar-btn" onclick="reiniciarPrograma()">Reiniciar</button>

  <iframe id="emulador" src="https://win10.webjeet.me/"></iframe>

  <div class="instruction-box">

  <div style="margin-top: 10px; font-size: 0.95em; color: #333; text-align: center;">
    Si quieres una nueva pesta√±a, presiona el bot√≥n de <strong>Reiniciar</strong> arriba a la derecha.
  </div>

  <div class="alerta-final">
    ‚ö†Ô∏è Algunas webs no funcionan a√∫n.<br>
    Estoy trabajando en ello. Si la navegaci√≥n va un poco rara, tambi√©n estoy en eso üòÖ
  </div>
</div>

<script>
  let display = document.getElementById('display');

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    if (display.value === '14+698') {
      document.getElementById('calc').style.display = 'none';
      document.getElementById('browser').style.display = 'flex';
      window.scrollTo({ top: 0, behavior: 'smooth' }); // Centrado al mostrar
    } else {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  }

  function reiniciarPrograma() {
    const iframe = document.getElementById("emulador");
    iframe.src = iframe.src;
  }

  function activarPantallaCompleta() {
    const iframe = document.getElementById("emulador");
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) {
      iframe.msRequestFullscreen();
    }
  }

  document.addEventListener('keydown', function(event) {
    const browserVisible = document.getElementById('browser').style.display === 'flex';
    if (browserVisible && event.key === '-') {
      document.getElementById('browser').style.display = 'none';
      document.getElementById('calc').style.display = 'block';
    }
  });
</script>
</body>
</html>
