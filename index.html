<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Estilo Spotify</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1db954, #191414);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .creator-global {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #1ed760;
      z-index: 999;
    }

    .calculator, .hidden-screen, .auth-screen {
      width: 400px;
      background: #121212;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    .screen {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 1.8em;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #282828;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 1.3em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: #1db954;
      color: white;
    }

    button:hover {
      background-color: #1ed760;
    }

    .btn-op { background-color: #535353; }
    .btn-op:hover { background-color: #6a6a6a; }

    .btn-clear { background-color: #ff4d4d; }
    .btn-clear:hover { background-color: #ff1a1a; }

    .equal-btn {
      grid-column: span 4;
      background-color: #1ed760;
    }

    .equal-btn:hover {
      background-color: #25f26d;
    }

    .auth-screen {
      display: none;
      flex-direction: column;
      gap: 15px;
      color: white;
    }

    select, input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #282828;
      color: white;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden-screen {
      display: none;
      flex-direction: column;
      height: 90vh;
      width: 75vw;
      max-width: 1300px;
      background: #121212;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      justify-content: center;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .alerta-final {
      margin-top: 20px;
      font-size: 1.2em;
      color: #f87171;
      font-weight: bold;
      text-align: center;
      background-color: #1f2937;
      padding: 12px 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
<div class="creator-global">Creado por: Hodei</div>

<div class="calculator" id="calc">
  <input type="text" class="screen" id="display" readonly>
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="btn-op" onclick="append('+')">+</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="btn-op" onclick="append('-')">-</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="btn-op" onclick="append('*')">*</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="btn-op" onclick="append('/')">/</button>
    <button class="btn-clear" onclick="backspace()">‚å´</button>

    <button class="equal-btn" onclick="calculate()">=</button>
  </div>
</div>

<div class="auth-screen" id="auth">
  <label for="user-select">Selecciona tu perfil:</label>
  <select id="user-select">
    <option value="">-- Selecciona un usuario --</option>
    <option value="hodei">Hodei Gil Seslija</option>
  </select>

  <label for="password-input">Contrase√±a:</label>
  <input type="password" id="password-input" placeholder="Introduce tu contrase√±a">

  <label><input type="checkbox" id="terms"> Acepto no compartir mi cuenta ni revelar la existencia de esta app</label>

  <button onclick="validarCredenciales()">Entrar</button>
</div>

<div class="hidden-screen" id="browser">
  <iframe id="emulador" src="https://copy.sh/v86/"></iframe>
  <div class="alerta-final">
    ‚ö†Ô∏è Algunas webs no funcionan a√∫n.<br>
    Estoy trabajando en ello. Si la navegaci√≥n va un poco rara, tambi√©n estoy en eso üòÖ
  </div>
</div>

<script>
  const credenciales = {
    hodei: "Coa83"
  };

  let display = document.getElementById('display');

  function append(value) {
    display.value += value;
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    if (display.value === '14+698') {
      document.getElementById('calc').style.display = 'none';
      document.getElementById('auth').style.display = 'flex';
    } else {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  }

  function validarCredenciales() {
    const usuario = document.getElementById('user-select').value;
    const pass = document.getElementById('password-input').value;
    const acepta = document.getElementById('terms').checked;

    if (!usuario || !pass || !acepta) {
      alert('Debes seleccionar un usuario, introducir contrase√±a y aceptar los t√©rminos.');
      return;
    }

    if (credenciales[usuario] === pass) {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('browser').style.display = 'flex';
    } else {
      alert('Contrase√±a incorrecta.');
    }
  }
</script>
</body>
</html>
